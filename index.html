<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Numeros</title>
</head>
<body>
    <h1>Ingresa 5 Números</h1>
    <input type="text" id="saludo">

    <script>
        //Iniciamos el arreglo donde se guardaran todos los números
        var numeros = [];

        //Ingreso de numeros
        for(var i=0; i<5; i++){
            var num = prompt("ingrese un numero" +(i+1)+ ":");
            numeros[i]=num;
        }

       var mayor=numeros[0];
       var menor=numeros[0];

        //funcion para recorrer el array para encontrar el numero mayor y menor
        for(var i=1; numeros.length; i++){
            if(numeros[i]>mayor) {
                mayor=numeros[i];
            }
            if(numeros[i]<menor){
                menor=numeros[i];
            }
        }

        //Muestro en pantalla los numeros ingresados
        document.write("Los numeros ingresados son:");
        document.write("<br>");
        for(var i=0;i<numeros.length;i++){
            document.write(numeros[i]+"<br>");
        }
        
        //Numeros mayor y menor
        document.write("<br>El numero mayor es:" + mayor);
        document.write("<br>El numero menor es:"+ menor);
        
    </script>
</body>
</html>
